<!doctype html>
<html>
  <head>
        <title>My TODOs</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>

    <!-- Modules -->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>

        <section id="todoapp">
            <header id="header"></header>
            <form id="form"></form>
            <section id="main">
                <ul class="list-group" id="todo-list"></ul>
            </section>
        </section>

        <footer id="controls"></footer>

    <!-- Templates -->

    <script type="text/template" id='app'>
        <h1 class="text-center">Backbone Todo App</h1>
    </script>

    <script type="text/template" id='todo-input'>
        <div class="input-group"> 
            <span class="input-group-btn">
                <button class="btn btn-primary" id="add-todo">Add</button></span>
            <input class="form-control" id="new-todo" placeholder="add a todo">
        </div>
        
    </script>

    <script type="text/template" id='filter'>
        <div> 
            <select>
                <option value="all">all</option>
                <option value="active">active</option>
                <option value="complete">complete</option>
            </select>
            <button class="pull-right btn btn-default" id="clear-button">Clear</button>
        </div>
    </script>

    <script type="text/template" id="todo-item">
        <li class="list-group-item">
            <input type="checkbox" value="on"></input>
            <label class=""><%= title %></label>
        </li>
    </script>

    <!-- App Logic -->

    <script src="js/index.js"></script>
    <script src="js/models/Todo.js"></script>
    <script src="js/views/App.js"></script>
    <script src="js/views/Form.js"></script>
    <script src="js/views/Controls.js"></script>
    <script src="js/views/TodoList.js"></script>
    <script src="js/views/Todo.js"></script>
    <script src="js/collections/TodoList.js"></script>

    </body>
</html>
