<!doctype html>
<html>
  <head>
        <title>My TODOs</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>Backbone ToDo App</h1>
                <input id="new-todo" placeholder="Get some shit done.">
                <button id="add-todo" type="button">Add</button>
            </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>Double-click to edit a todo</p>
        </div>

    <!--Templates-->

    <script type="text/template" id='app'>
        <header id="header">
            <h1>Backbone Todo App</h1>
        </header>
        <div class="content">
        </div>
    </script>

    <script type="text/template" id="todo-list">
        <input id="new-todo" placeholder="Get some shit done.">
    </script>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="js/index.js"></script>
    <script src="js/models/Todo.js"></script>
    <script src="js/views/App.js"></script>
    <script src="js/views/Todo.js"></script>
    <script src="js/collections/TodoList.js"></script>
    </body>
</html>
